<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Landingpage</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://webtracking-v01.bpmonline.com/JS/track-cookies.js"></script>
<script src="https://webtracking-v01.bpmonline.com/JS/create-object.js"></script>
<script src="https://webtracking-v01.creatio.com/JS/track-cookies.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<form class="form-example" name="landingForm" onSubmit="createLead(); return false">
  <div class="form-example">
    <label for="name">Enter your name: </label>
    <input type="text" name="name" id="name" required />
  </div>
  <div class="form-example">
    <label for="email">Enter your email: </label>
    <input type="email" name="email" id="email" required />
  </div>
  <div class="form-example">
    <label for="Ust.-Id.-Nr">Ust.-Id.-Nr: </label>
    <input type="text" name="OViUstIdNoStr" id="OViUstIdNoStr" />
  </div>
  <div class="form-example">
    <label for="phone">Enter your phone number: </label>
    <input type="tel" name="tel" id="tel" />
  </div>
  <div class="form-example">
    <label for="checkbox">Agree to process data? </label>
    <input type="checkbox" name="box" id="box" />
  </div>
  <div class="form-example">
    <input type="submit" value="Subscribe!" />
  </div>
</form>

<script>
/**
* Replace the "css-selector" placeholders in the code below with the element selectors on your landing page.
* You can use #id or any other CSS selector that will define the input field explicitly.
* Example: "Email": "#MyEmailField".
* If you don't have a field from the list below placed on your landing, leave the placeholder or remove the line.
*/
var config = {
    fields: {
        "Name": "#name", // Name of a visitor, submitting the page
        "Email": "#email", // Visitor's email
        "MobilePhone": "#tel",
        "UseEmail": "#box",
        "OViUstIdNoStr": "#OViUstIdNoStr"
    },
    contactFields: {
        "FullName": "#name", // Name of a contact
        "Phone": "#tel", // Contact's mobile phone
        "Email": "#email" // Contact's email
    },
    customFields: {},
    landingId: "27c1b559-885a-4c4a-8a13-86e8908317a3",
    serviceUrl: "https://josera.creatio.com/0/ServiceModel/GeneratedObjectWebFormService.svc/SaveWebFormObjectData",
    redirectUrl: ""
};
/**
* The function below creates a object from the submitted data.
* Bind this function call to the "onSubmit" event of the form or any other elements events.
* Example: <form class="mainForm" name="landingForm" onSubmit="createObject(); return false">
*/
function createLead() {
    landing.createLeadFromLanding(config);
}
/**
* The function below inits landing page using URL parameters.
*/
function initLanding() {
    landing.initLanding(config);
}
jQuery(document).ready(initLanding);
</script>


</body>
</html>

</body>
</html>
